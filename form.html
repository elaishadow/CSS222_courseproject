<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav">
        <nav>
            <a href="index.html">Home</a>
            <a href="form.html">Need Investment?</a>
            <a href="help.html">Help Center</a>
        </nav>
    </div>
    <div class="container">
        <div class="outer-box">
            <h2 class="outer-box-title">Project</h2>
            <p class="outer-box-paragraph">More Information will come in a later date.</p>
            <div class="inner-box">
                <form>
                    <div class="form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-field">
                        <label for="game-idea">Game Idea:</label>
                        <input type="text" id="game-idea" name="game-idea">
                    </div>
                    <div class="form-field">
                        <label for="invest-url">Invest URL:</label>
                        <input type="url" id="invest-url" name="invest-url">
                    </div>
                    <button type="submit">Submit</button>
</body>
</html>
